<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Задание 5</title>
		<link href="style.css" rel="stylesheet">
		<script type="text/javascript">
			function Write(){
				return "<div><h1>2</h1></div>";
			} 
			function a(){
				for(var i = 0; i < 2; i++){
					window.document.write(Write());

			}

		<div>
			<h1>Hello, world</h1>
		</div>
